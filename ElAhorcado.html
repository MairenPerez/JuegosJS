<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Ahorcado</title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <!-- Estilos -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6542c3, #5e2b88);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 4px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .figure-part {
            display: none;
            stroke: #fff;
            stroke-width: 2;
        }

        .wrong-letters-container {
            margin-top: 10px;
        }

        .wrong-letters-container span {
            display: inline-block;
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .word {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .letter {
            font-size: 2rem;
            border-bottom: 2px solid #ffffff;
            width: 40px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .popup-container.active {
            visibility: visible;
            opacity: 1;
        }

        .popup {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .popup h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .popup button {
            background: #6542c3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .notification-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .notification-container.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>El Ahorcado</h1>
    <p>¡Encuentra la palabra oculta antes de que sea tarde!</p>

    <div class="game-container">
        <!-- SVG para el ahorcado -->
        <svg height="250" width="200">
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>

        <!-- Letras incorrectas -->
        <div class="wrong-letters-container">
            <p>Letras incorrectas:</p>
            <div id="wrong-letters"></div>
        </div>

        <!-- Palabra -->
        <div class="word" id="word"></div>
    </div>

    <!-- Popup de final -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Jugar de Nuevo</button>
        </div>
    </div>

    <!-- Notificación -->
    <div class="notification-container" id="notification-container">
        Ya usaste esa letra
    </div>

    <script>
        const words = ['programacion', 'diseño', 'backend', 'rocknroll', 'bateria', 'deportes'];
        let selectedWord = words[Math.floor(Math.random() * words.length)];

        const correctLetters = [];
        const wrongLetters = [];
        const wordE1 = document.getElementById('word');
        const wrongLettersE1 = document.getElementById('wrong-letters');
        const popupContainer = document.getElementById('popup-container');
        const finalMessage = document.getElementById('final-message');
        const playButton = document.getElementById('play-button');
        const notification = document.getElementById('notification-container');
        const figureParts = document.querySelectorAll('.figure-part');

        function displayWord() {
            wordE1.innerHTML = selectedWord
                .split('')
                .map(letter => `<span class="letter">${correctLetters.includes(letter) ? letter : ''}</span>`)
                .join('');
            if (wordE1.innerText.replace(/\n/g, '') === selectedWord) {
                finalMessage.innerText = '¡Felicidades, ganaste!';
                popupContainer.classList.add('active');
            }
        }

        function updateWrongLetters() {
            wrongLettersE1.innerHTML = wrongLetters.map(letter => `<span>${letter}</span>`).join('');
            figureParts.forEach((part, index) => {
                if (index < wrongLetters.length) part.style.display = 'block';
                else part.style.display = 'none';
            });
            if (wrongLetters.length === figureParts.length) {
                finalMessage.innerText = '¡Perdiste! La palabra era: ' + selectedWord;
                popupContainer.classList.add('active');
            }
        }

        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        window.addEventListener('keydown', e => {
            const letter = e.key.toLowerCase();
            if (/^[a-z]$/.test(letter)) {
                if (selectedWord.includes(letter)) {
                    if (!correctLetters.includes(letter)) {
                        correctLetters.push(letter);
                        displayWord();
                    } else showNotification();
                } else {
                    if (!wrongLetters.includes(letter)) {
                        wrongLetters.push(letter);
                        updateWrongLetters();
                    } else showNotification();
                }
            }
        });

        playButton.addEventListener('click', () => {
            correctLetters.splice(0);
            wrongLetters.splice(0);
            selectedWord = words[Math.floor(Math.random() * words.length)];
            displayWord();
            updateWrongLetters();
            popupContainer.classList.remove('active');
        });

        displayWord();
    </script>
</body>
</html>
